<!DOCTYPE html>
<html>
<head>
    <title>02. InsertDOMelement</title>
    <link href="styles/StyleSheet1.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/jquery-1.10.1.js"></script>
</head>
<body>
    <!--02. Using jQuery implement functionality to insert
         a DOM element before or after another element-->

    <div id="container">
        <div class="center box"></div>
    </div>
    <div id="control">
        <button id="before" name="before">before</button>
        <button id="after" name="after">after</button>
    </div>
    <script type="text/javascript" src="scripts/insert-DOM-element.js"></script>
</body>
</html>
