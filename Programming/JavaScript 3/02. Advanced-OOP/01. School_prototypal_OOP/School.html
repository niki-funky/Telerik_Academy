<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01. School</title>
</head>
<body>
    <!--02. Implement a repository to keep students and teachers in schools
        Each school have a name, town and classes of students
        Students have firstname, last name, age and grade
        Teachers have firstname, last name, age and speciality
        Students and Teachers can introduce themselves by printing all
        their non-function properties in the format PropertyName: PropertyValue
        Implement the schools repository using Prototypal OOP-->

    <script src="scripts/object_create.js"></script>
    <script src="scripts/school_prototypal_OOP.js"></script>
    <script>
        // prototypal OOP
        var pesho = Object.create(Student);
        pesho.init("Pesho", "Ivanov", 20, 3);
        var gosho = Object.create(Student);
        gosho.init("Gosho", "Ivanov", 21, 4);
        var misho = Object.create(Student);
        misho.init("Misho", "Ivanov", 22, 4);
        var sasho = Object.create(Student);
        sasho.init("Sasho", "Ivanov", 23, 3);

        var bad = Object.create(Teacher);
        bad.init("Bad", "Snakey", 50, "Math");
        var good = Object.create(Teacher);
        good.init("Good", "Muzzle", 33, "Literature");

        var classD = Object.create(SchoolClass);
        classD.init("Drivellers", 15,
            new Array(pesho, gosho, misho, sasho), bad);

        var school = Object.create(School);
        school.init("Telerik", "Sofia", new Array(classD));

        console.log(pesho.introduce());
        console.log(gosho.introduce());
        console.log(misho.introduce());
        console.log(sasho.introduce());
        console.log(bad.introduce());
        console.log(classD.introduce());
        console.log(school.introduce());
    </script>
</body>
</html>
