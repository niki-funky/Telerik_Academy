<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/libs/class.js"></script>
    <link href="Styles/kendoStyles/kendo.default.min.css" rel="stylesheet" />
    <link href="Styles/kendoStyles/kendo.common.min.css" rel="stylesheet" />
    <script src="Scripts/libs/sha1.js"></script>
    <script src="Scripts/libs/jquery-2.0.3.js"></script>
    <script src="Scripts/kendoUI/kendo.web.js"></script>
    <script src="Scripts/kendoUI/kendo.data.localstoragedatasource.js"></script>
    <script src="Scripts/everlive/everlive.all.js"></script>
    <script src="Scripts/app/persister.js"></script>
    <link href="Styles/style.css" rel="stylesheet" />

</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#/home">Home</a>
            </li>
            <li>
                <a href="#/about">About</a>
            </li>
        </ul>
    </nav>

    <div id="wrapper">
    </div>
    <div id='transactions-operations'>
    </div>

    <script>
        $("nav > ul").kendoMenu({ orientation: "horizontal" });
    </script>
    <script type="text/x-kendo-template" id="banking-operations-template">
        <a href=#/home id=logout>Logout</a>
        <div id='banking-operations'>
            <label for="money-field">Monies: </label>
            <input type='number' id='money-field' required min="1"/> <br/>
            <button id='withdraw-money-button' >Withdraw</button>
            <button id='deposit-money-button'>Deposit</button>
        </div>
    </script>
    <script type="text/x-kendo-template" id="user-menu-template">
        <div id="user-menu">
            <span>Hi, <strong data-bind="text: Username"></strong></span>
            Your balance is:
            <span  data-bind="text: Balance"></span>            
        </div>
        
    </script>
    <script type="text/x-kendo-template" id="about-template">
        <div id='about'>
            Bank Servicing system.<br />
            Created by: Telerik Academy students :)
        </div>
    </script>
    <script type="text/x-kendo-template" id="login-register-template">
        <div id='login-register'>
            <label for="username-field">Username: </label>
            <input type='text' id='username-field' required /> <br/>
            <label for="password-field">Password: </label>
            <input type="password" id="password-field" required /> <br/>
            <button id='login-button'>Login</button>
            <button id='register-button'>Register</button>
        </div>
    </script>
    <script src="Scripts/app/controller.js"></script>
    <script src="Scripts/app-config.js"></script>
</body>
</html>
